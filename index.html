<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="chatbot-container">
        <div class="chatbot">
            <header>
                <div id="logo">
                    <img src="myntra-removebg-preview.png" alt="brandLogo" id="landingPage">
                </div>
                <h2>Chatbot</h2>
                <span class="close-btn material-icons">close</span>
            </header>
            <div class="chatbox" id="chatMessages">
                <!-- Initial message handled by JavaScript -->
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Enter a message...">
                <button id="send-btn" class="material-icons">send</button>
            </div>
        </div>
        <button class="chatbot-toggler">
            <span class="material-icons">chat</span>
        </button>
     
    </div>
</body>
</html>
